services:
  varcavia:
    build:
      context: .
      target: runtime # stage “runtime” del Dockerfile
    container_name: varcavia-app
    ports:
      - "3000:3000"
    volumes:
      - ./indexed:/app/indexed
      - ./parsed:/app/parsed
      - ./public:/app/public
      - ./config:/app/config
      - ./scripts:/app/scripts
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      # ---------- MONITORING ----------
      - PING_URL=https://hc-ping.com/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx # ← incolla qui il ping URL di Healthchecks
      # ---------- EMAIL ALERT ----------
      - SMTP_USER=mr.margarella@gmail.com
      - SMTP_PASS=snon trwv qkcw bmpb # ← App-Password a 16 caratteri (nessuno spazio)
      - ALERT_EMAIL=mr.margarella@gmail.com # puoi cambiarlo se vuoi inviare ad altro indirizzo
    restart: unless-stopped
