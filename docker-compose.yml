services:
  varcavia:
    build:
      context: .
      target: runtime
    container_name: varcavia-app
    ports:
      - "3000:3000"
    volumes:
      - ./indexed:/app/indexed
      - ./parsed:/app/parsed
      - ./public:/app/public
      - ./config:/app/config
      - ./scripts:/app/scripts
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PING_URL=https://hc-ping.com/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
      - SMTP_USER=tuoaccount@gmail.com
      - SMTP_PASS=la_tua_app_password
      - ALERT_EMAIL=tuoalert@gmail.com
    restart: unless-stopped
