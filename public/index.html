<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VARCAVIA â€“ Search Demo</title>
</head>
<body>
  <h1>VARCAVIA Search Demo</h1>
  <input id="query" type="text" placeholder="Cerca...">
  <button onclick="doSearch()">Cerca</button>
  <ul id="results"></ul>
  <script>
    async function doSearch() {
      const q = document.getElementById('query').value;
      const res = await fetch(`/search?q=${encodeURIComponent(q)}`);
      const data = await res.json();
      const ul = document.getElementById('results');
      ul.innerHTML = '';
      data.forEach(r => {
        const li = document.createElement('li');
        li.innerHTML = `<b>${r.id}</b>: ${r.preview}`;
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>
