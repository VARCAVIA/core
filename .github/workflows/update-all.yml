name: Aggiornamento automatico dati

on:
  schedule:
    - cron: '0 2 * * *' # Ogni notte alle 2:00 UTC
  workflow_dispatch:

jobs:
  update-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Esegui update-all pipeline
        run: |
          node src/scraper.js
          node src/loader.js
          node src/indexer.js

      - name: Commit & Push dati aggiornati
        run: |
          git config user.name "varcavia-bot"
          git config user.email "bot@varcavia.com"
          git add raw/ parsed/ indexed/ history/ crawler_runs.csv
          git commit -m "Update dati automatico [bot]" || echo "Nessuna modifica"
          git push origin main
